name: dbt CI (PR checks)

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-core==1.11.2" "dbt-bigquery==1.11.0"

      - name: Debug paths
        run: |
          echo "GITHUB_WORKSPACE=${{ github.workspace }}"
          ls -la "${{ github.workspace }}"
          ls -la "${{ github.workspace }}/.github" || true
          ls -la "${{ github.workspace }}/.github/profiles" || true
          ls -la "${{ github.workspace }}/domains/people_analytics" || true

      - name: dbt deps
        run: |
          dbt deps \
            --project-dir "${{ github.workspace }}/domains/people_analytics" \
            --profiles-dir "${{ github.workspace }}/.github/profiles" \
            --no-use-colors

      - name: dbt parse
        run: |
          dbt parse \
            --project-dir "${{ github.workspace }}/domains/people_analytics" \
            --profiles-dir "${{ github.workspace }}/.github/profiles" \
            --no-use-colors
