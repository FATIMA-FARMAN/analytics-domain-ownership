name: dbt CI (PR checks)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  dbt:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: domains/people_analytics

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (DuckDB for CI)
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-duckdb

      - name: Create CI dbt profile (DuckDB)
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'YAML'
          people_analytics:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: "./target/ci.duckdb"
                threads: 4
          YAML

      - name: dbt deps
        run: dbt deps --target ci

      - name: dbt debug
        run: dbt debug --target ci

      - name: dbt build (models + tests)
        run: dbt build --target ci --exclude snapshots

